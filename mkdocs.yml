site_name: Hecatomb
site_description: User documentation for the viral metagenomics platform Hecatomb
site_author: Michae Roach
theme:
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - yaml
        - bash
        - shell
        - text
nav:
    - View on GitHub: "https://github.com/shandley/hecatomb"
    - ABOUT:
      - Motivation: index.md
      - Pipeline: pipeline.md
      - Databases: databases.md
      - Outputs: outputs.md
    - RUNNING:
      - Install: install.md
      - Usage: usage.md
      - Profiles: profiles.md
      - Configuration: configuration.md
      - Advanced: advanced.md
      - FAQ: faq.md
    - R TUTORIAL:
      - 'Part 1: Preparation': tutorialPt1.md
      - 'Part 2: Filtering annotations': tutorialPt2.md
      - 'Part 3: Visualising annotations': tutorialPt3.md
      - 'Part 4: Statistical tests': tutorialPt4.md
      - 'Part 5: Contig annotations': tutorialPt5.md
    - PYTHON TUTORIAL:
      - 'Part 1: Preparation': pythonTutorialPt1.md
      - 'Part 2: Filtering annotations': pythonTutorialPt2.md
      - 'Part 3: Visualising annotations': pythonTutorialPt3.md
      - 'Part 4: Statistical tests': pythonTutorialPt4.md
      - 'Part 5: Contig annotations': pythonTutorialPt5.md
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets